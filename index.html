<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Bloques de Github</title>
</head>
<body>
    <div class="container">
        <h1>Github Blocks</h1>
        <div class="flex-space-between">
            <img class="octocat" src="https://octodex.github.com/images/grim-repo.jpg" />
            <img class="octocat" src="https://octodex.github.com/images/octotron.jpg" />
            <img class="octocat" src="https://octodex.github.com/images/privateinvestocat.jpg" />
        </div>
        <div class="flex-center">
            <img class="octocat" src="https://octodex.github.com/images/scottocat.jpg" />
            <img class="octocat" src="https://octodex.github.com/images/octonaut.jpg" />
        </div>
        <div class="flex-space-between fondo-blanco">
            <img class="octocat" src="https://octodex.github.com/images/manufacturetocat.png" />
            <img class="octocat" src="https://octodex.github.com/images/skatetocat.png" />
            <img class="octocat" src="https://octodex.github.com/images/daftpunktocat-thomas.gif" />
        </div>
        <p>Images from <a href="https://octodex.github.com/octoqueer/" target="_blank" rel="noopener noreferrer">Github Octodex</a></p>
